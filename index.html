<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My weather application</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="box">
    <header>
        <form id = "form">
            <input type="search" placeholder="Enter a city" required id="details"/>
            <input type="submit" value="search" class = "button" />
        </form>
    </header>
    <main>
        <div>
        <h1>
            Johannesburg
        </h1><br />
         <div class="temperature">⛅ <span id="degrees">18</span>℃</div>
         <div id="description">Mostly sunny</div>
        <p>
            <span id="time">Sunday 07:01</span>
            <br />
            Humidity:<span id="humidity">31</span>% , wind:<span id="wind"> 13</span>km/h 
            </p>
            </div>
    </main>
    <footer>
        This project was coded by <a href="#" target="_blank">Buhlebakhe Ntuli </a> and is open-sourced on <a href="#" target="_blank">Github</a> and hosted on <a href="#" target="_blank">Netlify
    </footer>
    </div>
    <script src="src/structure.js"></script>
</body>
</html>
